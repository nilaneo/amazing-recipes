<div *ngIf="recipe">
  <h2>{{recipe.name}} details!</h2>
  <div>
    <label>id: </label>{{recipe.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="recipe.name" placeholder="name" />
  </div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
