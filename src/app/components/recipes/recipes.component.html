<md-list>
  <md-list-item
    *ngFor="let recipe of recipes"
    (click)="goToDetail(recipe)"
    [class.selected]="recipe === selectedRecipe"
  >
    <span class="recipe-name">{{recipe.name}}</span>
    <button md-icon-button (click)="delete(recipe); $event.stopPropagation()">
      <md-icon>delete</md-icon>
    </button>
  </md-list-item>
</md-list>

<div class="floating-action-button">
  <button md-fab (click)="goToAdd()"><md-icon>add</md-icon></button>
</div>
